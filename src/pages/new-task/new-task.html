<ion-header>
  <ion-navbar>
    <ion-title>New Task</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
       <ion-icon name="close"></ion-icon>
      </button>     
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list *ngIf="task">

        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" name="title"  [(ngModel)]="task.title" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea name="description"  [(ngModel)]="task.description" required></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label floating>Roomies</ion-label>
            <ion-select [(ngModel)]="task.roomies" multiple>
              <ion-option value="1">Ángel Garcia</ion-option>
              <ion-option value="2">Ricerdo Castañeda</ion-option>
            </ion-select>
          </ion-item>
      
      </ion-list>
      <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="add-task" full round (click)="addTask()">Add Task</button>
          </ion-col>
        </ion-row>

</ion-content>
