<ion-header>
  <ion-navbar>
    <ion-title>Tareas</ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="settings()">
      <ion-icon name="settings"></ion-icon>
     </button>     
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let task of tasks" (click)="showTask(task.task.id)">
    <ion-card-header>
      {{task.task.title}}
    </ion-card-header>
    <ion-card-content>
      {{task.task.description}}
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
